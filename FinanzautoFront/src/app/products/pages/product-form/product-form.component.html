<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <h2 class="mb-3 text-center">{{ productId ? 'Editar Producto' : 'Crear Producto' }}</h2>

      <form [formGroup]="form" (ngSubmit)="saveProduct()">

        <!-- Nombre -->
        <div class="mb-2">
          <label class="form-label">Nombre</label>
          <input type="text" formControlName="name" class="form-control">
        </div>

        <!-- Descripción -->
        <div class="mb-2">
          <label class="form-label">Descripción</label>
          <textarea formControlName="description" class="form-control"></textarea>
        </div>

        <!-- Precio -->
        <div class="mb-2">
          <label class="form-label">Precio</label>
          <input type="number" formControlName="price" step="0.01" class="form-control">
        </div>

        <!-- Stock -->
        <div class="mb-2">
          <label class="form-label">Stock</label>
          <input type="number" formControlName="stock" class="form-control">
        </div>
        <!-- Categoria -->
        <div class="mb-2">
          <label class="form-label">Categoria</label>
          <input type="number" formControlName="categoryId" class="form-control">
        </div>

        <!-- Botones -->
        <div class="mt-3 text-center">
          <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">
            {{ productId ? 'Actualizar' : 'Crear' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
        </div>

      </form>
      
    </div>
  </div>
</div>
